<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technical Assigment</title>

    <!-- Includ bootstrap and other libraries (e.g. jquery) -->
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.min.js"
    ></script>
    <script>
      $(function () {});
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Create and include your css file -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Create and include your js file -->
    <script defer type="module" src="./script.js"></script>
  </head>

  <body>
    <div
      class="modal fade"
      id="createUserModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createUserModalLabel">Add new user</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form" name="userForm" class="row g-3">
              <div class="col-md-6">
                <label for="firstname" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  name="first_name"
                />
              </div>

              <div class="col-md-6">
                <label for="lastname" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  name="last_name"
                />
              </div>

              <div class="col-md-6">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="col-md-6">
                <label for="Age" class="form-label">Age</label>
                <input type="text" class="form-control" id="Age" name="age" />
              </div>

              <div class="col-md-6">
                <label for="Gender" class="form-label">Gender</label>
                <input
                  type="text"
                  class="form-control"
                  id="Gender"
                  name="gender"
                />
              </div>

              <div class="col-md-6">
                <label for="Phone" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="Phone"
                  name="phone"
                />
              </div>

              <div class="col-md-6">
                <label for="Username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="Username"
                  name="username"
                />
              </div>

              <div class="col-md-6">
                <label for="BirthDate" class="form-label">Birth Date</label>
                <input
                  type="text"
                  class="form-control"
                  id="BirthDate"
                  name="birthdate"
                />
              </div>

              <div class="col-md-6">
                <label for="Height" class="form-label">Height</label>
                <input
                  type="text"
                  class="form-control"
                  id="Height"
                  name="height"
                />
              </div>

              <div class="col-md-6">
                <label for="Weight" class="form-label">Weight</label>
                <input
                  type="text"
                  class="form-control"
                  id="Weight"
                  name="weight"
                />
              </div>

              <div class="col-md-6">
                <label for="Education" class="form-label">Education</label>
                <input
                  type="text"
                  class="form-control"
                  id="Education"
                  name="education"
                />
              </div>
              <div class="col-md-6">
                <label for="Company" class="form-label">Company</label>
                <input
                  type="text"
                  class="form-control"
                  id="Company"
                  name="cposition"
                />
              </div>
              <div class="col-md-6">
                <label for="Salary" class="form-label">Salary</label>
                <input
                  type="text"
                  class="form-control"
                  id="Salary"
                  name="csalary"
                />
              </div>
              <div class="col-md-6">
                <label for="start_date" class="form-label">Start date</label>
                <input
                  type="text"
                  class="form-control"
                  id="start_date"
                  name="cstart_date"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary modal-close"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary modal-save">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <header class="container mt-3 overflow-x-hidden">
      <section class="d-flex align-items-center justify-content-between">
        <img src="./assets/react.svg" alt="" />
        <button type="button" class="btn btn-outline-primary">Log out</button>
      </section>
      <section class="last-accessed-users mt-3"></section>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid align-items-end">
          <div class="d-flex w-100 justify-content-between">
            <div class="d-flex w-75">
              <form class="form w-100">
                <label
                  for="searchBy"
                  class="form-label"
                  style="display: none"
                ></label>
                <input
                  type="text"
                  class="form-control"
                  id="searchBy"
                  placeholder="Quick search"
                  aria-describedby="emailHelp"
                />
              </form>
              <img
                src="./assets/ArrowUp.svg"
                class="table-order-btn align-self-center d-lg-inline d-none"
                alt="Arrow pointing up or down based on user click"
              />
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul
              class="navbar-nav me-auto mb-2 mb-lg-0 text-nowrap mt-3 d-flex gap-2 align-items-lg-center"
            >
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-primary add-user"
                  data-bs-toggle="modal"
                  data-bs-target="#createUserModal"
                >
                  Add user
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-primary change-view-btn card-view-text-btn d-lg-none d-inline"
                >
                  Card view
                </button>
              </li>
              <li class="nav-item">
                <button
                  type="button"
                  class="btn btn-primary sort-btn d-lg-none d-inline"
                >
                  Sort &#8593;
                </button>
              </li>
              <li>
                <img
                  src="./assets/ListBullet.svg"
                  class="table-view-btn d-lg-inline d-none active-view"
                  alt="Button that displays a stylized table"
                />
              </li>
              <li>
                <img
                  src="./assets/ViewColumns.svg"
                  class="card-view-btn d-lg-inline d-none"
                  alt="Button that displays a stylized table"
                />
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="checkbox-mail"
        />
        <label class="form-check-label" for="checkbox-mail">
          Search by mail
        </label>
      </div>

      <section class="user-container"></section>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
