<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Technical Assigment</title>

    <!-- Includ bootstrap and other libraries (e.g. jquery) -->
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-latest.min.js"
    ></script>
    <script>
      $(function () {});
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Create and include your css file -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Create and include your js file -->
    <script defer type="module" src="./script.js"></script>
  </head>

  <body>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="createUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createUserModal">Add new user</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form" name="userForm" class="row">
              <div class="mb-3">
                <label for="firstname" class="col-form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  name="first_name"
                />
              </div>

              <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  name="last_name"
                />
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>

              <div class="mb-3">
                <label for="Age" class="form-label">Age</label>
                <input type="text" class="form-control" id="Age" name="age" />
              </div>

              <div class="mb-3">
                <label for="Gender" class="form-label">Gender</label>
                <input
                  type="text"
                  class="form-control"
                  id="Gender"
                  name="gender"
                />
              </div>

              <div class="mb-3">
                <label for="Phone" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="Phone"
                  name="phone"
                />
              </div>

              <div class="mb-3">
                <label for="Username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="Username"
                  name="username"
                />
              </div>

              <div class="mb-3">
                <label for="BirthDate" class="form-label">Birth Date</label>
                <input
                  type="text"
                  class="form-control"
                  id="BirthDate"
                  name="birthdate"
                />
              </div>

              <div class="mb-3">
                <label for="Height" class="form-label">Height</label>
                <input
                  type="text"
                  class="form-control"
                  id="Height"
                  name="height"
                />
              </div>

              <div class="mb-3">
                <label for="Weight" class="form-label">Weight</label>
                <input
                  type="text"
                  class="form-control"
                  id="Weight"
                  name="weight"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary modal-close"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit" class="btn btn-primary modal-save">
                  Save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <header class="container mt-3">
      <section class="d-flex align-items-center justify-content-between">
        <img src="./assets/react.svg" alt="" />
        <button type="button" class="btn btn-outline-primary">Log out</button>
      </section>
      <section class="user-control mt-5">
        <div class="d-flex mt-3 justify-content-around table-options">
          <div class="d-flex w-75 align-items-baseline">
            <form class="w-100">
              <div class="mb-3">
                <label
                  for="searchByName"
                  class="form-label"
                  style="display: none"
                ></label>
                <input
                  type="text"
                  class="form-control"
                  id="searchByName"
                  placeholder="Quick search"
                  aria-describedby="emailHelp"
                />
              </div>
            </form>
            <img
              src="./assets/ArrowUp.svg"
              class="table-order-btn"
              alt="Arrow pointing up or down based on user click"
            />
          </div>

          <div class="d-flex gap-3">
            <div class="buttons">
              <button
                type="button"
                class="btn btn-primary add-user"
                data-bs-toggle="modal"
                data-bs-target="#createUserModal"
              >
                Add user
              </button>
              <button
                class="btn btn-primary dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Filter
              </button>
            </div>
            <img
              src="./assets/ListBullet.svg"
              class="table-view-btn"
              alt="Button that displays a stylized table"
            />

            <img
              src="./assets/ViewColumns.svg"
              class="card-view-btn"
              alt="Button that displays a stylized table"
            />
          </div>
        </div>
      </section>
      <section class="user-container"></section>
    </header>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
